<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SoulisGPT</title> <!-- Page title -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #2E294E;       /* Deep purple background */
      --accent1: #EFBCD5;  /* Light pink */
      --accent2: #BE97C6;  /* Mauve */
      --text-light: #EFBCD5;
      --text-dark: #2E294E;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid var(--accent2);
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .logo {
      max-width: 220px; /* <-- Adjust logo width if needed */
      height: auto;
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--accent1);
    }

    header p {
      margin: 0;
      font-size: 0.8rem;
      color: var(--accent2);
    }

    .toolbar {
      display: flex;
      justify-content: flex-end;
      padding: 4px 12px;
      gap: 8px;
      background: var(--bg);
      border-bottom: 1px solid var(--accent2);
    }

    .toolbar button {
      border: 1px solid var(--accent2);
      background: transparent;
      color: var(--accent1);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .toolbar button:hover {
      background: rgba(239, 188, 213, 0.12);
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .msg.user {
      align-self: flex-end;
      background: var(--accent1);
      color: var(--text-dark);
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--accent2);
      color: var(--text-dark);
    }

    /* Typing/thinking state */
    .msg.bot.typing {
      opacity: 0.9;
      font-style: italic;
      position: relative;
    }

    .msg.bot.typing::after {
      content: "...";
      display: inline-block;
      margin-left: 4px;
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    form {
      display: flex;
      padding: 8px;
      gap: 8px;
      border-top: 1px solid var(--accent2);
      background: var(--bg);
    }

    textarea {
      flex: 1;
      min-height: 40px;
      max-height: 100px;
      resize: none;
      border-radius: 8px;
      border: 1px solid var(--accent2);
      padding: 8px;
      background: rgba(17, 16, 40, 0.9);
      color: var(--text-light);
      font-size: 0.95rem;
    }

    textarea::placeholder {
      color: rgba(239, 188, 213, 0.7);
    }

    button[type="submit"] {
      border: none;
      border-radius: 8px;
      padding: 0 16px;
      font-size: 0.95rem;
      font-weight: 500;
      background: var(--accent1);
      color: var(--text-dark);
      cursor: pointer;
    }

    button[type="submit"]:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>
    <!-- Make sure STARWONTEXTONLY.png is in the /public folder -->
    <img src="IMG_0305 (1).PNG" alt="StarWon logo" class="logo" />
    <h1>SoulisGPT</h1>
    <p>Powered by 1L Family x Jb</p>
  </header>

  <div class="toolbar">
    <button id="new-chat-btn">New chat</button> <!-- Clears saved conversation -->
  </div>

  <div id="chat-container"></div>

  <form id="chat-form">
    <textarea
      id="input"
      placeholder="Ask Soulis anything..."
      rows="1"
    ></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("input");
    const newChatBtn = document.getElementById("new-chat-btn");

    const STORAGE_KEY = "soulis_chat_history"; // localStorage key for saved chats
    let messages = [];
    let typingBubble = null;

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.classList.add("msg", role === "user" ? "user" : "bot");
      div.textContent = content;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function saveMessages() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
      } catch (e) {
        console.warn("Could not save messages", e);
      }
    }

    (function loadMessages() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) {
          messages = JSON.parse(raw);
          messages.forEach(m => addMessage(m.role, m.content));
        }
      } catch (e) {
        console.warn("Could not load messages", e);
      }
    })();

    newChatBtn.addEventListener("click", () => {
      messages = [];
      localStorage.removeItem(STORAGE_KEY);
      chatContainer.innerHTML = "";
    });

    function showTypingBubble() {
      typingBubble = document.createElement("div");
      typingBubble.classList.add("msg", "bot", "typing");
      typingBubble.textContent = "Soulis is thinking"; // Base text, dots added via CSS
      chatContainer.appendChild(typingBubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function typeWriterUpdate(div, fullText, speed = 20) {
      div.classList.remove("typing");
      let i = 0;
      const interval = setInterval(() => {
        div.textContent = fullText.slice(0, i);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        i++;
        if (i > fullText.length) {
          clearInterval(interval);
        }
      }, speed);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      // User message
      addMessage("user", text);
      messages.push({ role: "user", content: text });
      saveMessages();

      input.value = "";
      input.style.height = "40px";
      form.querySelector("button[type='submit']").disabled = true;

      // Show typing indicator
      showTypingBubble();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages }),
        });
        const data = await res.json();
        if (data.reply) {
          const botText = data.reply.content;
          // Type out into the existing typing bubble
          if (typingBubble) {
            typeWriterUpdate(typingBubble, botText, 18); // <-- adjust speed if you want
          } else {
            addMessage("assistant", botText);
          }
          messages.push({ role: "assistant", content: botText });
          saveMessages();
        } else {
          if (typingBubble) typingBubble.remove();
          addMessage("assistant", "Error: no reply from server.");
        }
      } catch (err) {
        console.error(err);
        if (typingBubble) typingBubble.remove();
        addMessage("assistant", "Error talking to server.");
      } finally {
        typingBubble = null;
        form.querySelector("button[type='submit']").disabled = false;
      }
    });

    // Auto-grow textarea
    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = Math.min(input.scrollHeight, 100) + "px";
    });
  </script>
</body>
</html>
